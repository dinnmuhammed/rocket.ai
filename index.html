<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UTeachHero</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 overflow-y-auto">
  <section class="relative w-full flex flex-col md:flex-row items-center justify-between px-6 py-12 md:py-24 lg:px-16 space-y-8 md:space-y-0">
    <!-- Left side -->
    <div class="flex-1 max-w-xl text-center md:text-left">
      <h1 class="text-4xl md:text-5xl font-bold mb-6">
        Transform Your Teaching with
        <span class="text-blue-600">UTeachHero</span>
      </h1>
      <p class="text-lg md:text-xl text-gray-600 mb-8">
        The all-in-one platform designed to help educators streamline lesson planning,
        engage students, and save time. Elevate your teaching experience today.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
        <a href="#"
           class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
          Get Started
        </a>
        <a href="#"
           class="px-6 py-3 bg-gray-100 text-gray-800 rounded-lg shadow hover:bg-gray-200 transition">
          Learn More
        </a>
      </div>
    </div>

    <!-- Right side -->
    <div class="flex-1 flex justify-center">
      <img
        src="https://via.placeholder.com/500x400"
        alt="UTeachHero preview"
        class="max-w-full h-auto rounded-lg shadow-lg"
      />
    </div>
  </section>
</body>
</html>
